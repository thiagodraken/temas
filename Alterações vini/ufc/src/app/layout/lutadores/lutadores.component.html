<div [@routerTransition]>
  <!-- <app-page-header [heading]="'Tables'" [icon]="'fa-table'"></app-page-header> -->
  <app-page-header [heading]="'Lutadores'"></app-page-header>
  
  <button type="button" routerLink="/lutador-novo" [routerLinkActive]="['router-link-active']" class="btn btn-lg btn-danger">Cadastrar Lutador</button>
  
  <div class="row">
    <div class="col col-xl-12 col-lg-12">        
      <div class="card-body table-responsive">
        <table class="table table-hover table-striped">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Sexo</th>
              <th>Peso</th>
              <th>Categoria de Peso</th>
              <th>País de Origem</th>
              <th>Ação</th>
            </tr>
          </thead>
          <tbody>
            <tr routerLink="/lutador-detalhe/{{lutador._id}}" [routerLinkActive]="['router-link-active']" *ngFor="let lutador of dataSource">
              <th scope="row">{{lutador.nome}}</th>
              <td>{{lutador.sexo}}</td>
              <td>{{lutador.peso}}</td>
              <td></td>
              <td>{{lutador.paisOrigem}}</td>
              <td><button class="delete" title="delete hero" (click)="delete(hero)">x</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
