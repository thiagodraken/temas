<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-5">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Controle de Lutadores</h1>
            
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                
                <div class="form-content">
                    
                    <div class="form-group">
                        <input type="email" formControlName="email" class="form-control input-underline input-lg" placeholder="{{ 'Email' }}" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                        <div *ngIf="submitted && !!f.email.errors" class="invalid-feedback">
                            <div *ngIf="!!f.email.errors.required">Email is required</div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" formControlName="password" class="form-control input-underline input-lg" placeholder="{{ 'Password' }}" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                        <div *ngIf="submitted && !!f.password.errors" class="invalid-feedback">
                            <div *ngIf="!!f.password.errors.required">Password is required</div>
                        </div>
                    </div>
                    
                    
                </div>
                
                
                <button class="btn rounded-btn" [disabled]="loading">Log in</button>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
                <div *ngIf="error" class="alert alert-danger">{{error}}</div>
            </form>
        </div>
    </div>
</div>
